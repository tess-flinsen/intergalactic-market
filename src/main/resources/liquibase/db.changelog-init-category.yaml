databaseChangeLog:
  - changeSet:
      id: lab-3-1
      author: munteanu
      changes:
        - createSequence:
            sequenceName: category_id_seq
            incrementBy: 50 

        - createTable:
            tableName: category
            columns:
              - column:
                  name: id 
                  type: TINYINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: category
            columnNames: name
            constraintName: uq_category_name