databaseChangeLog:
  - changeSet:
      id: lab-3-3
      author: munteanu
      changes:
        - createTable:
            tableName: order
            columns:
              - column:
                  name: id 
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: INT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: order
            baseColumnNames: customer_id
            referencedTableName: customer
            referencedColumnNames: id
            constraintName: fk_order_customer