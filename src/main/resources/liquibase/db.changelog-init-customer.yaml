databaseChangeLog:
  - changeSet:
      id: lab-3-2
      author: munteanu
      changes:
        - createSequence:
            sequenceName: customer_id_seq
            incrementBy: 50 

        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id 
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phoneNumber
                  type: VARCHAR(16)
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: customer
            columnNames: name
            constraintName: uq_customer_name
        - addUniqueConstraint:
            tableName: customer
            columnNames: email
            constraintName: uq_customer_email